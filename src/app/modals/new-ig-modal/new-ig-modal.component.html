<div class="modal fade show">
  <div class="modal-dialog" role="document">
    <div *ngIf="!serviceResponse.success" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" *ngIf="!copyIG && !editIG">New Image Group</h5>
        <h5 class="modal-title" *ngIf="copyIG">Copy Image Group</h5>
        <h5 class="modal-title" *ngIf="editIG">Edit Image Group</h5>
        <button (click)="closeModal.emit()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="newIgForm" [formGroup]="newIgForm" (ngSubmit)="igFormSubmit(newIgForm.value)">
      <div class="modal-body">

          <div class="form-group">
            <label for="igTitleInput">Title</label>
            <input class="form-control" id="igTitleInput" type="text" [formControl]="newIgForm.controls['title']" placeholder="Give your image group a title..." spellcheck="false" tabindex="0"/>
            <div *ngIf="submitted && newIgForm.controls['title'].hasError('required')" class="has-danger">
              <p class="form-control-feedback">A title is required</p>
            </div>
            
          </div>

          <div class="form-group" *ngIf="!copyIG">
            <label for="igDescription">Description</label>
            <medium-editor
              [(editorModel)]="igDescription"
              [editorOptions]="{ 'toolbar': {'buttons': ['bold', 'italic', 'underline', 'h1', 'h2', 'h3']}, 'autoLink': true}"
              [editorPlaceholder]="'Give your image group a description...'"></medium-editor>
          </div>

          <div *ngIf="isArtstorUser && !copyIG" class="form-group">
            <label for="artstorPermissionsGroup">Who should see this image group?</label>
            <div id="artstorPermissionsGroup" ngbRadioGroup class="btn-group" name="permissions type" [formControl]="newIgForm.controls['artstorPermissions']">

              <label class="btn btn-secondary">
                <input type="radio" name="options" id="artstorPermissionsRadioGlobal" autocomplete="off" value="global"> Everyone
              </label>

              <label class="btn btn-secondary">
                <input type="radio" name="options" id="artstorPermissionsRadioInstitution" autocomplete="off" value="institution"> This Institution
              </label>

              <label class="btn btn-secondary">
                <input type="radio" name="options" id="artstorPermissionsRadioPrivate" autocomplete="off" value="private"> Only Me
              </label>
            </div>
          </div>

          <div *ngIf="!isArtstorUser && !copyIG" class="form-group">
            <div class="form-check">
              <label id="publicPermissionLabel" class="form-check-label">
                <input id="makePublicCheckbox" class="form-check-input" type="checkbox" [formControl]="newIgForm.controls['public']" value=""> Share this group with your institution
              </label>
            </div>
          </div>

          <div class="form-group" *ngIf="!copyIG" [class.has-danger]="serviceResponse.failure">
            <label for="igTagInput">Tags</label>
            <rl-tag-input id="igTagInput" [formControl]="newIgForm.controls['tags']" placeholder="Add a tag..."></rl-tag-input>
            <div *ngIf="serviceResponse.failure" translate class="form-control-feedback">NEW_GROUP_MODAL.CREATE_FAILURE</div>
          </div>
          <div *ngIf="showAddToGroup" (click)="addToGroup.emit()" class="link">Add to image group</div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button type="button" (click)="closeModal.emit()" class="btn btn-secondary">Close</button>
          <button type="submit" [class.loading]="isLoading" class="btn btn-primary">Save changes</button>         
        </div>
      </div>
      </form>
    </div>
    <div *ngIf="serviceResponse.success && !editIG" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Image group created</h5>
        <button (click)="closeModal.emit()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><b>{{newGroup.name}}</b> created</p>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button translate (click)="closeModal.emit()" type="button" class="btn btn-secondary">NEW_GROUP_MODAL.CONTROLS.RETURN_TO_RESULTS</button>
          <button [routerLink]="['/group', newGroup.id]" type="button" class="btn btn-primary">NEW_GROUP_MODAL.CONTROLS.NAV_TO_GROUP</button>
        </div>
      </div>
    </div> 
    <div *ngIf="serviceResponse.success && editIG" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Image group saved</h5>
        <button (click)="closeModal.emit()" type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><b>{{newGroup.name}}</b> updated</p>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <button (click)="refreshIG()" type="button" class="btn btn-primary">Refresh image group</button>
        </div>
      </div>
    </div>
  </div>
</div>
