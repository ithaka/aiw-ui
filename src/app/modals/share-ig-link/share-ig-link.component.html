<div class="modal fade-in show">
  <div class="modal-dialog" role="document">
    
    <!--modal content: Is deleted, now what? -->
    <div class="modal-content">
      <div class="modal-header">
        <h4 translate class="modal-title">SHARE_IG_LINK_MODAL.MAIN_HEADER</h4>
        <button type="button" class="close" (click)="closeModal.emit()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="pt-3">
          <div class="pb-3">
            <label translate for="copyURL">SHARE_IG_LINK_MODAL.URL_LABEL</label>
            <div class="value">
                <textarea #copyURL id="copyURL" readonly>{{ shareLink }}</textarea>
            </div>
            <div class="copy-clipboard" (click)=" copyURL.focus(); document.execCommand('SelectAll'); document.execCommand('Copy', false, null); ">Copy to Clipboard</div>
            <div class="copy-status-msg">{{ copyURLStatusMsg }}</div>
          </div>
          <div class="pb-3">
            <label translate for="copyHyperlink">SHARE_IG_LINK_MODAL.HYPERLINK_LABEL</label>
            <div class="value">
                <textarea #copyHyperlink id="copyHyperlink" readonly>{{ shareHyperlink }}</textarea>
            </div>
            <div class="copy-clipboard" (click)=" copyHyperlink.focus(); document.execCommand('SelectAll'); document.execCommand('Copy', false, null); ">Copy to Clipboard</div>
            <div class="copy-status-msg">{{ copyURLStatusMsg }}</div>
          </div>


        </div>
      </div>
      <div class="modal-footer">
        <a translate class="btn btn-secondary" [routerLink]="['/browse', 'groups']">BROWSE_GROUPS</a>
        <a translate class="btn btn-primary" [routerLink]="['/home']">RETURN_HOME</a>
      </div>
    </div><!-- /.modal-content -->
    
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
