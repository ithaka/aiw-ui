<div [class.show]="!mobileCollapsed" class="cover"></div>
<div class="container nav-container">
    <!--<div class="row">-->
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
    <button (click)="this.mobileCollapsed = !this.mobileCollapsed" [class.collapsed]="mobileCollapsed" class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!--<a class="navbar-brand" href="#">Navbar</a>-->
    <div [class.show]="!mobileCollapsed" class="navbar-collapse collapse" id="navMenu">
                <ul class="nav navbar-nav">
                    <li class="nav-item"> 
                        <a translate class="btn btn-link" [routerLink]="['/home']" routerLinkActive="active">NAV_MENU.HOME</a>
                    </li>
                    <li class="nav-item" ngbDropdown>
                        <button translate class="btn btn-link" id="dropdownMenu1" ngbDropdownToggle>NAV_MENU.COLLECTIONS.TITLE</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <button translate class="dropdown-item" [routerLink]="['/browse', 'library']">NAV_MENU.COLLECTIONS.ARTSTOR</button>
                            <button translate class="dropdown-item" [routerLink]="['/browse', 'institution']">NAV_MENU.COLLECTIONS.INSTITUTION</button>
                            <button translate class="dropdown-item" [routerLink]="['/browse', 'commons']">NAV_MENU.COLLECTIONS.OPEN</button>
                            <button translate [class.disabled]="!user.isLoggedIn || !(user && user.userPCAllowed == '1')" class="dropdown-item" [routerLink]="['/browse', 'mycollections']">NAV_MENU.COLLECTIONS.OWNED</button>
                            <button translate class="dropdown-item" [routerLink]="['/browse', 'groups']">NAV_MENU.COLLECTIONS.GROUPS</button>
                        </div>
                    </li>
                    <li class="nav-item" ngbDropdown>
                        <button translate class="btn btn-link" id="organizeMenu" ngbDropdownToggle>NAV_MENU.ORGANIZE.TITLE</button>
                        <div class="dropdown-menu" aria-labelledby="organizeMenu">
                            <!--Amber <button class="dropdown-item">!Manage Folders and Groups</button>
                            <div class="dropdown-divider"></div>-->
                            <!--Active on Image Group Page-->
                            <!--Future slide sorter function <button class="dropdown-item">!View All</button>-->
                            <button translate (click)="_analytics.directCall('select_all'); selectAllInAssetGrid()" [class.disabled]="!allowSelectAll || !user.isLoggedIn" class="dropdown-item">NAV_MENU.ORGANIZE.SELECT_ALL</button>
                            <button translate id="btnSaveToNewGroup" [class.disabled]="selectedAssets.length < 1 || !user.isLoggedIn" 
                                (click)="copyIG = false; editIG = false; showImageGroupModal = true;" class="dropdown-item">NAV_MENU.ORGANIZE.NEW_GROUP</button>
                            <button translate id="btnSaveToExistingGroup" [class.disabled]="selectedAssets.length < 1 || !user.isLoggedIn" 
                                (click)="showAddToGroupModal = true;" class="dropdown-item">NAV_MENU.ORGANIZE.EXISTING_GROUP</button>
                            <button translate id="btnDeleteFromGroup" *ngIf="params['igId']" [class.disabled]="selectedAssets.length < 1 || !allowIgUpdate" 
                                (click)="deleteSelectedAssets()" class="dropdown-item">NAV_MENU.ORGANIZE.DELETE_SELECTIONS</button>
                            <button translate id="btnDeselectImages" [class.disabled]="selectedAssets.length < 1 || !user.isLoggedIn" 
                                (click)="_analytics.directCall('deselect_all'); _assets.setSelectedAssets([])" class="dropdown-item">NAV_MENU.ORGANIZE.DESELECT</button>
                            <div class="dropdown-divider"></div>
                            
                            <!--Active on Image Group Page-->
                            <button translate id="btnEditGroup" [disabled]="!actionOptions.group || !allowIgUpdate" (click)="editIG = true; copyIG = false; showImageGroupModal = true;" class="dropdown-item">NAV_MENU.ORGANIZE.EDIT</button>
                            <button translate id="btnSaveGroupAs" [disabled]="!actionOptions.group  || !user.isLoggedIn" (click)="copyIG = true; editIG = false; showImageGroupModal = true;" class="dropdown-item">NAV_MENU.ORGANIZE.SAVE</button>
                            <button translate id="btnDeleteGroup" [disabled]="!actionOptions.group || !allowIgUpdate" (click)="deleteIgModal = true" class="dropdown-item">NAV_MENU.ORGANIZE.DELETE_GROUP</button>                 

                            <!--Amber <div class="dropdown-divider"></div>-->
                            <!--Amber <button class="dropdown-item">!Manage Personal Collection</button>-->
                            <!--Amber <button class="dropdown-item">!Upload to Personal Collection</button>-->
                        </div>
                    </li>
                    <li class="nav-item" ngbDropdown>
                        <button translate class="btn btn-link" id="shareMenu" ngbDropdownToggle>NAV_MENU.SHARE.TITLE</button>
                        <div class="dropdown-menu" aria-labelledby="shareMenu">
                            <button translate [class.disabled]="selectedAssets.length !== 1" class="dropdown-item" (click)="showShareLinkModal = true">NAV_MENU.SHARE.GENERATE_IMAGE_LINK</button>
                            <!--Active on Image Group Page-->
                            <button translate [disabled]="!actionOptions.group || !allowIgUpdate || !genImgGrpLink" (click)="showShareIgModal = true" class="dropdown-item">NAV_MENU.SHARE.GENERATE_GROUP_LINK</button>
                            <!--Active on Image Group Page-->
                            <button translate class="dropdown-item" [disabled]="!actionOptions.group" (click)="printImageGroupPage()">NAV_MENU.SHARE.PRINT_GROUP</button>
                            <!--Active on Image Group Page-->
                            <button translate *ngIf="params['igId']" (click)="_ig.triggerIgDownload()" class="dropdown-item">NAV_MENU.SHARE.DOWNLOAD_GROUP</button>
                            <!--Amber<div class="dropdown-divider"></div>-->
                            <!--Active on Image Group Page-->
                            <!--Amber <button class="dropdown-item">!Copy Citations for Image Group</button>-->
                            <!--Amber <button class="dropdown-item">!Copy Citations for Selection</button>-->
                        </div>
                    </li>
                    <!--Amber
                    <li class="nav-item" ngbDropdown>
                        <button class="btn btn-link" id="viewMenu" ngbDropdownToggle>View</button>
                        <div class="dropdown-menu" aria-labelledby="viewMenu">
                            <button class="dropdown-item">!Small Thumbnails</button>
                            <button class="dropdown-item">!Large Thumbnails</button>
                        </div>
                    </li>-->
                    <li class="nav-item" >
                        <a class="btn btn-link" id="viewMenu" href="//support.artstor.org" target="_blank">Support</a>
                    </li>
                </ul>
    </div>
    </nav>
    <!--</div>-->
</div>
<ang-delete-ig-modal *ngIf="deleteIgModal" (closeModal)="deleteIgModal = false" [ig]="ig" [igId]="route.snapshot.params.igId" [igName]="route.snapshot.params.name"></ang-delete-ig-modal>
<ang-new-ig-modal *ngIf="showImageGroupModal" [copyIG]="copyIG" [editIG]="editIG" [ig]="ig" (igReloadTriggered)="reloadIG()" (closeModal)="showImageGroupModal = false"></ang-new-ig-modal>
<ang-share-link-modal *ngIf="showShareLinkModal" [asset]="selectedAssets[0]" (closeModal)="showShareLinkModal = false"></ang-share-link-modal>
<ang-add-to-group *ngIf="showAddToGroupModal" (closeModal)="showAddToGroupModal = false"></ang-add-to-group>
<ang-share-ig-link *ngIf="showShareIgModal" [ig]="ig" (closeModal)="showShareIgModal = false"></ang-share-ig-link>
