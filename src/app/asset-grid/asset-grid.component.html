<div class="row row--search-bar">
    <div class="col-sm-6">
        <ang-search></ang-search>
    </div>
    <div class="col-sm-6">

    </div>
</div>
<div class="row">
    <!--<div class="col-sm-3">
        <h2 class="header-button" (click)="showFilters = !showFilters">Filters <i class="icon icon-direction absolute-right" [ngClass]="{ 'icon-down' : showFilters, 'icon-left' : !showFilters }"></i></h2>
    </div>-->
    <div class="col-sm-3 col-md-5 col-lg-6">
        <li class="dropdown" class="sortlist" ngbDropdown>
            <button class="btn btn-link" id="sortdropdownMenu" ngbDropdownToggle>Sort: <span class="value">{{ activeSort.label ? activeSort.label : 'Relevance' }}</span></button>
            <div class="dropdown-menu" aria-labelledby="sortdropdownMenu">
                <button class="dropdown-item" (click)="changeSortOpt('1', 'Title')">Title</button>
                <button class="dropdown-item" (click)="changeSortOpt('2', 'Creator')">Creator</button>
                <button class="dropdown-item" (click)="changeSortOpt('3', 'Date')">Date</button>
                <button class="dropdown-item" (click)="changeSortOpt('0', 'Relevance')">Relevance</button>
            </div>
        </li>
        <!--<span class="active-sort">{{ activeSort.label }}</span>-->
        <li class="dropdown" class="pagesizelist" ngbDropdown>
            <button class="btn btn-link" id="pagesizedropdownMenu" ngbDropdownToggle>Images/page: <span class="value">{{ pagination.pageSize ? pagination.pageSize : '24' }}</span></button>
            <div class="dropdown-menu" aria-labelledby="pagesizedropdownMenu">
                <button class="dropdown-item" (click)="changePageSize(24)">24</button>
                <button class="dropdown-item" (click)="changePageSize(48)">48</button>
                <button class="dropdown-item" (click)="changePageSize(72)">72</button>
            </div>
        </li>

        <li class="editMode" (click)="editMode = !editMode; selectedAssets = [];" [ngClass]="{'active': editMode}">Edit Mode</li>
        <!--<span class="page-size">{{ pagination.pageSize }}</span>-->
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 pag-controls">
        <span class="pag pag-first" (click)="goToPage(1)" [ngClass]="{'disable': (pagination.currentPage === 1)}"></span>
        <span class="pag pag-prev" (click)="goToPage(pagination.currentPage - 1)" [ngClass]="{'disable': (pagination.currentPage === 1)}"></span>
        <!--<span class="pag-info">Page</span>-->
        <input type="number" min="1" (keypress)="pageNumberKeyPress($event)" [(ngModel)]="pagination.currentPage" (keyup.enter)="goToPage(pagination.currentPage)" />
        <span class="pag-info">of {{ pagination.totalPages }}</span>
        <span class="pag pag-next" (click)="goToPage(pagination.currentPage + 1)" [ngClass]="{'disable': (pagination.currentPage === pagination.totalPages)}"></span>
        <span class="pag pag-last" (click)="goToPage(pagination.totalPages)" [ngClass]="{'disable': (pagination.currentPage === pagination.totalPages)}"></span>
    </div>
</div>
<div class="row row--no-overflow" [ngClass]="{'edit': editMode}">
    <div class="col-md-12 col--expanding has-icon-overlay" [ngClass]="{ 'col--expand-12' : !showFilters }">
        <i *ngIf="isLoading" class="icon-lg icon-overlay icon-loading-large"></i>
        <div class="row no-gutters">
            <!--<div class="card-deck">-->
                <div class="col-sm-2" *ngFor="let asset of results">
                    <div [routerLink]="editMode ? [] : ['/asset', asset.objectId ]" class="card card--asset" [ngClass]="{'selected': ( isSelectedAsset(asset) > -1 ) }" (click)="selectAsset(asset)">
                    <ang-thumbnail [thumbnail]="asset"></ang-thumbnail>
                    </div>
                </div> <!-- .col -->
            <!--</div>-->
        </div>
    </div>
</div>
