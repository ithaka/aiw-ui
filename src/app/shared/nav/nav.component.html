<header class="navbar navbar-light">
  <div class="container" style="padding:0px;">
    <div class="row">
    <div class="col-8">
      <a class="navbar-brand" [routerLink]="['/home']">
        <img id="logo" src="/assets/img/logo.png" />
      </a>
    </div>

    <div class="col-4">
      <div *ngIf="showLoginPanel" class="login-panel">
        <div class="vertical-center-wrap">
          <div class="login-panel__status">
            <span *ngIf="user.username">Logged in as {{ user.username }}</span>
            <span *ngIf="!user.username">Log in or <a href="#" class="link">!Register</a> for more features</span>
          </div>
          <div class="login-panel__links">
            <a class="link--accent" [class.hidden]="!user.username" [routerLink]=" ['./login'] " routerLinkActive="active">
              !Settings
            </a>
            <a class="link--accent" [class.hidden]="user.username" [routerLink]=" ['./login'] " routerLinkActive="active">
              Log In
            </a>
            <a class="link--accent" [class.hidden]="!user.username" [routerLink]=" ['./login'] " (click)="logout()">
              Log Out
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</header>
