<div class="container">
    <!--Asset Viewer Row-->
    <div class="col-md-7">
        <div class="row">
            <ang-asset-viewer [asset]="asset" index="1"></ang-asset-viewer>
        </div>
        <!--<a *ngIf="asset.downloadLink" href="{{asset.downloadLink}}">Hello there!</a>-->
        <a *ngIf="asset.downloadLink" href="{{asset.downloadLink}}" download="{{asset.title}}">
            <i class="icon icon-download" ></i>
        </a><!--setting name to asset.title does not currently work - it is always named "download" - see below-->
        <!--http://stackoverflow.com/questions/33909763/download-attribute-with-a-file-name-not-working-->
    </div>
    <!--Asset Metadata Row-->
    <div class="col-md-5">
        <div class="row pb-1">
            <div class="row-hdr pt-1" *ngIf="asset.metaDataArray.length > 0">Object Details</div>
            <!--Loop through metaData Array-->
            <div class="meta-block" *ngFor="let metadataObj of asset.metaDataArray">
                <div class="label">{{ metadataObj.fieldName }}</div>
                <div class="value" [innerHTML]="metadataObj.fieldValue"></div>
            </div>

            <div class="row-hdr pt-1" *ngIf="asset.filePropertiesArray.length > 0">File Properties</div>
            <!--Loop through File Properties Array-->
            <div class="meta-block" *ngFor="let filePropObj of asset.filePropertiesArray">
                <div class="label">{{ filePropObj.fieldName }}</div>
                <div class="value" [innerHTML]="filePropObj.fieldValue"></div>
            </div>
        </div>
    </div>
</div>
