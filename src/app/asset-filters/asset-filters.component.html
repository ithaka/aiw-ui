<div class="col--filter-border col--sliding" [ngClass]="{ 'slide-up' : !showFilters }">
    <div class="filter-group">
        <span class="filter-group__label">
                <h3>Collection Type <a id="buttonCollectionTypeClear" tabindex="" class="link--accent small" style="float:right;" (click)="clearAllFilterGroup('collTypes')">Clear</a></h3>
            </span>
        <div class="filter" [ngClass]="{ 'active': true }">All Collections</div>
        <div class="filter" *ngFor="let facet of availableFilters.collType; let i = index" id="filterCollectionTypeItem{{ i + 1 }}"  (click)="toggleFilter(facet.id, 'collTypes')" [ngClass]="{'active': filterApplied(facet.id, 'collTypes')}">{{ facet.label }}</div>
    </div>

    <div class="filter-group">
        <span class="filter-group__label">
                <h3>Classification <a id="filterClassificationClear" tabindex="" class="link--accent small" style="float:right;" (click)="clearAllFilterGroup('classification')">Clear</a></h3>
            </span>
        <!--<div class="filter" [ngClass]="{ 'active': true }">All Collections</div>-->
        <div class="filter" *ngFor="let classificationFacet of availableFilters.classification; let i = index" id="filterClassificationItem{{ i + 1 }}" (click)="toggleFilter(classificationFacet.id, 'classification')" [ngClass]="{'active': filterApplied(classificationFacet.id, 'classification')}">{{ classificationFacet.name }}</div>
    </div>

    <div class="filter-group">
        <span class="filter-group__label">
                <h3>Geography <a tabindex="" class="link--accent small" style="float:right;" (click)="clearAllFilterGroup('geography')">Clear</a></h3>
            </span>
        <!--<div class="filter" [ngClass]="{ 'active': true }">All Collections</div>-->
        <div *ngFor="let geographyFacet of availableFilters.geography; let i = index" id="filterGeographyItem{{ i + 1 }}">
            <i id="filterGeographyExpand{{ i + 1 }}" class="icon icon-direction absolute-left tree-icon" (click)="toggleTree(geographyFacet)" [ngClass]="{ 'icon-down' : geographyFacet.expanded, 'icon-right' : !geographyFacet.expanded }"></i>
            <div class="filter parent" (click)="toggleFilter(geographyFacet.id, 'geography')" [ngClass]="{'active': filterApplied(geographyFacet.id, 'geography')}"> {{ geographyFacet.name }} </div>
            <div class="child-cntnr collapse" [ngClass]="{ 'in' : geographyFacet.expanded }">
                <div class="filter child" *ngFor="let child of geographyFacet.children; let childIndex = index" id="filterGeographyItem{{ (i + 1) + 'Child' + childIndex }}" (click)="toggleFilter(child.id, 'geography')" [ngClass]="{'active': filterApplied(child.id, 'geography')}">{{ child.name }}</div>
            </div>
        </div>
    </div>

    <div *ngIf="availableFilters.dateObj" class="filter-group">
        <span class="filter-group__label">
                <h3>Date <a id="buttonDateFilterClear" tabindex="" class="link--accent small" style="float:right;" (click)="clearAllFilterGroup('date')">Clear</a></h3>
            </span>
        <div class="date-filter-row">
            <input id="inputDateFilterStart" [(ngModel)]="availableFilters.dateObj.earliest.date" type="text" class="form-control" placeholder="Start Date">
            <div id="buttonDateFilterStartEra" class="toggle-btn" (click)="toggleEra(availableFilters.dateObj.earliest)">{{ availableFilters.dateObj.earliest.era }}</div>
        </div>
        <div class="date-filter-row">
            <input id="inputDateFilterEnd" [(ngModel)]="availableFilters.dateObj.latest.date" type="text" class="form-control" placeholder="End Date">
            <div id="buttonDateFilterEndEra" class="toggle-btn" (click)="toggleEra(availableFilters.dateObj.latest)">{{ availableFilters.dateObj.latest.era }}</div>
        </div>
        <div class="date-filter-row">
            <div id="buttonDateFilterReset" class="btn" (click)="clearDateFilter()">RESET</div>
            <div id="buttonDateFilterSubmit" class="btn" (click)="applyDateFilter()">APPLY</div>
        </div>

    </div>

</div>
