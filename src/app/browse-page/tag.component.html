<div (click)="tag.isCollapsed = !tag.isCollapsed; toggleFolder(tag)" [ngbCollapse]="isDisplayed" [ngClass]="['tree__branch-' + tag.getLevel()]">
  <i *ngIf="showAsFolder" class="icon icon-direction absolute-left tree-icon"  [ngClass]="[tag.isCollapsed ? 'icon-right' : 'icon-down']"></i>
  {{tag.title}}
</div>
<div [ngClass]="{ collapse : tag.isCollapsed }">
  <ang-tag *ngFor="let child of tag.children" [tag]="child"></ang-tag>
</div>
