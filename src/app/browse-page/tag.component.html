<div (click)="tag.isCollapsed = !tag.isCollapsed; setFolderView();" [ngbCollapse]="familyDisplayed" [ngClass]="['tree__branch-' + tag.getLevel()]">
  <i *ngIf="showAsFolder" class="icon icon-direction absolute-left tree-icon"  [ngClass]="[tag.isCollapsed ? 'icon-right' : 'icon-down']"></i>
  {{tag.title}}
  <ang-tag *ngFor="let child of children"></ang-tag>
</div>
