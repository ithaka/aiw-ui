<!DOCTYPE html>
<html lang="">
<head>

  <!--Track initial URL in cases where we need to re-route legacy links-->
  <script type="text/javascript">
    var initPath = window.location.href;
    var initOrigin = window.location.origin;
    if ( initPath.indexOf('/#/library') < 0 &&
          (initPath.indexOf('/library/ExternalIV.jsp') > -1
          || initPath.indexOf('/library/secure/ViewImages') > -1
          || initPath.indexOf('.org/library/collection') > -1
          || initPath.indexOf('.org/library/welcome.html') > -1
          || initPath.indexOf('.org/library/#') > -1
          || initPath.indexOf('/asset/') > -1
          || initPath.indexOf('/assetprint/') > -1
          || initPath.indexOf('/group/') > -1
          || initPath.indexOf('/browse/') > -1
          || initPath.indexOf('/collection/') > -1
          || initPath.indexOf('/category/') > -1
          )
        ) {
          if (initPath.indexOf('/library/') > -1) {
            initPath = initPath.substr(initPath.indexOf('/library/'));
          } else if (initPath.indexOf(initOrigin) > -1) {
            initPath = initPath.substr(initPath.lastIndexOf(initOrigin) + initOrigin.length);
          } else {
            initPath = null
          }
          console.log('Old path found: ', initPath);
    } else {
      initPath = null;
    }
  </script>

  <!--Load Google Translate before other javascript-->
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <!--Force not caching index.html to make sure user gets updated version-->
  <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">

  <title><%= htmlWebpackPlugin.options.metadata.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <!-- Mediathread Metadata -->
  <meta name="asset.id" content="" />

  <!-- Exporting Metadata to Zotero -->
  <meta name="DC.format" scheme="DCTERMS.IMT" content="Artwork" />
  <meta name="DC.type" scheme="DCTERMS.DCMIType" content="Artwork" />
  <meta name="DC.title" content="Artstor" />
  <meta name="DC.creator" content="Artstor" />
  <meta name="DCTERMS.subject" content="Art & Culture" />
  <meta name="DC.description" content="Artstor is a nonprofit organization committed to digital collection solutions for universities, museums, schools, and libraries worldwide." />
  <meta name="DCTERMS.issued" scheme="DCTERMS.W3CDTF" content="" />
  <meta name="DC.identifier" scheme="DCTERMS.URI" content="http://dublincore.org/documents/dcq-html/" />

  <!--Google Analytics-->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-90427799-1', 'auto');
  </script>

  <!--Adobe Analytics-->
  <script src="//assets.adobedtm.com/e0b918adcf7233db110ce33e1416a2e6448e08e6/satelliteLib-495032ea9781bcc6785e48b9159446bea49df0ec.js"></script>

  <!--Adobe Analytics: Page level "Data Layer"-->
  <script type="text/javascript" class="ddo">
        var  DDO  = {};
        DDO.pageData= {
          pageInfo:{
            pageName: '',
            pageID: ''
          },
          user:{
            userInstitution: ''
          }
        };
  </script>

  <!-- Load krpano JS file for Qtvr viewer -->
  <script src="/assets/js/krpano.js"></script>

  <style>
    /** Inititial loading styles **/
    .page-overlay {
        position: fixed;
        display: block;
        width: 100%;
        height: 100%;
        top:0;
        left: 0;
    }
    .icon-loading {
        width: 100%;
        height: 100%;
        position: absolute;
        background-image: url('/assets/img/icon-loading-large.gif');
        background-repeat: no-repeat;
        background-position: center center;
        background-size: 50px auto;
    }
  </style>
</head>

<body>

  <app>
    <div class="page-overlay">
      <i class="icon-loading"></i>
    </div>
  </app>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <!--Adobe Analytics: Sits before end of body-->
  <script type="text/javascript">
    try {
      _satellite.pageBottom();
    } catch(error) {
      //
}</script>
</body>
</html>
